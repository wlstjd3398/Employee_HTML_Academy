    <h1>탐색 선택자</h1>
    <ul id="menu">

        <li class="cont5">내용5</li>
    </ul>
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script>
        let $liList = $("li"); // html태그를 jquery로 불러온것(jquery 메서드를 불러올수있음)
        
        console.log($liList);

        console.log("불러온 태그의 수 = " + $liList);

        // firstLi.style.fontSize = "25px"; // javascript로 속성을 주려면 복잡해서 jquery로 불러옴

        let $firstLi = $liList.eq(0);
        // jquery로 불러온 첫 번째 li 태그의 글씨 크기를 25px로 설정
        $firstLi.css("font-size", "30px");

        let $lastLi = $liList.eq($liList.length-1);
        $lastLi.css("font-size", "30px");

        // 불러온 li 태그들에 글씨색을 차례대로 빨주노초파 색으로 css를 주세요

        // let $li = $liList.eq(2);

        // let $li = $liList.eq(3);
        // $li.css("color", "green");
        // let $li = $liList.eq(4);
        // $li.css("color", "blue");
        
        let colorList = ["red", "orange", "yellow", "green", "blue"];

        for(let i=0; i<$liList.length; i++){
            let $nthLI = $liList.eq(i);
            $nthLI.css("color", colorList[i]);
        }
        // 불러온 li 태그들 중에서 첫번째 태그와 마지막 태그의 글씨 크기를 30px로 설정해라


    </script>
