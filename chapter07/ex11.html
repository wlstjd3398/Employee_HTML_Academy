<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="sec_1">
        <h2>html()</h2>
        <p>내용</p>
        <p><button type="button" onclick="getTag()">html태그 가져오기</button></p>
        <p><button type="button" onclick="setTag()">html태그 설정하기</button></p>
    </section>

    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script>
        function getTag(){
            let $sec_1 = $("#sec_1");
            let htmlTag = $("sec_1").html();
        
            console.log("<< sec_1 내 태그>>");
            console.log(htmlTag);
        }

        function setTag(){
            let $sec_1 = $("#sec_1");
            $sec_1.html("<a href=\"https:naver.com\">네이버로 이동</a>");
        }

    </script>

</body>
</html>
