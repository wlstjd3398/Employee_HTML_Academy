<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //     function 함수이름(매개변수){}
    //     소스코드
    // }
    
    // 즉시 실행 함수(선언과 동시에 사용)
    (function(){
        document.write("<h1>안녕하세요!</h1>");
        document.write("<h1>방문하신 걸 환영합니다!</h1>");
    }()); // () 호출


    function printWelcomeMessage(){
        document.write("<h1>안녕하세요!</h1>");
        document.write("<h1>방문하신 걸 환영합니다!</h1>");
    }

    // 중복 함수를 여러번 선언가능 그러나 제일 나중에 선언된 것이 구현됨 
    function printWelcomeMessage(){
        document.write("<h1>방문하신 걸 환영합니다!</h1>");
        document.write("<h1>안녕하세요!</h1>");
    }

    printWelcomeMessage();

    // 코드 블록안 변수선언하면 지역변수
    // 코드 블록밖 변수선언하면 전역변수
    


    </script>
    

</body>
</html>
